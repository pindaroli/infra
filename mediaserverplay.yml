---
#
# Tasks and roles for all hosts
#
- name: Play for mediaserver installation
  hosts: mediaserver.pind
  connection: local
  gather_facts: yes
  become: yes
  roles:
    #
    # Basics
    #
    - role: system
      tags:
        - system

    - role: joenyland.samba
      tags:
        - samba
      vars:
        samba_shares:
          oliraid:
            path: /oliraid
            valid_users: "{{samba_user_name}}"
            read_only: false
            statut: present
          home:
            path: "/home/{{samba_user_name}}"
            valid_users: "{{samba_user_name}}"
            read_only: false
          maghi:
            path: /oliraid/maghi
            valid_users: maghi
            read_only: false
           
    - role: geerlingguy.nfs
      tags:
        - NFS
      nfs_exports:
        - "/oliraid/arrdata   docker-server.pind(rw,sync,no_root_squash)"
        - "/oliraid/backup/proxmox   olilab.pind(rw,sync,no_root_squash)"
      
      nfs_rpcbind_state: started
      nfs_rpcbind_enabled: true

    - role: gantsign.visual-studio-code
      tags:
        - vscode
      users:
        - username: Â¨{{ username }}"
          visual_studio_code_extensions:
            - redhat.ansible
            - ms-azuretools.vscode-docker
            - redhat.vscode-yaml
            - wholroyd.jinja
            - ms-python.python
            - GitHub.copilot
            - GitHub.copilot-chat
    
    - role: chrome
      tags:
        - chrome

    - role: geerlingguy.security
      tags:
        - security

    - role: geerlingguy.docker
      tags:
        - docker
    
    - role: mediaserver
      tags:
        - photoprism
        - jellyfin
                    


    - role: chriswayg.msmtp-mailer
      tags:
        - msmtp

    # - name: containers
    #   tags:
    #     - containers


    - role: tailscale
      when: tailscale_enabled | default(false)
      tags:
        - tailscale
    
    - role: webmin
      tags:
        - webmin

    - role: system
      tags:
        - system

  post_tasks:
      - import_tasks: tasks/sambapass.yml
      

