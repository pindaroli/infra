---
#
# Tasks and roles for all hosts

- name: Play for olilab installation
  hosts: olilab.pind
  connection: local
  become: yes
  gather_facts: yes
  #
  tasks:
    - name: Raccogli i fatti
      setup:

    - name: Stampa dettagli del task
      debug:
        msg: "pass: {{ ansible_ssh_pass}}"


  roles:
    #
    # Basics
    #
    - role: system

    - role: joenyland.samba
      vars:
        samba_shares:
          oliraid:
            path: /backup
            valid_users: "{{samba_user_name}}"
            read_only: false
            statut: present
          home:
            path: "/home/{{samba_user_name}}"
            valid_users: "{{samba_user_name}}"
            read_only: false

    - role: geerlingguy.docker
      docker_packages_state: present
      vars:
        docker_edition: 'ce'
        docker_packages:
            - "docker-{{ docker_edition }}"
            - "docker-{{ docker_edition }}-cli"
            - "docker-{{ docker_edition }}-rootless-extras"
        docker_packages_state: present
        docker_install_compose: true
        docker_compose_version: "1.26.0"
        docker_compose_arch: "{{ ansible_architecture }}"
        docker_compose_path: /usr/local/bin/docker-compose
        docker_service_manage: true
        docker_service_state: started
        docker_service_enabled: true
        docker_restart_handler_state: restarted
        docker_add_repo: true
        docker_repo_url: https://download.docker.com/linux
    
    - role: portainer
    

    # - role: gantsign.visual-studio-code
    #   become: yes
    #   users:
